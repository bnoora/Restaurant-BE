<head>
    <title>Employees</title>
	<link rel="stylesheet" href="style.css">
</head>
<header>
	<nav>
		<a href="index.html" class="button">Index</a>
		<a href="customer.html" class="button">Customers</a>
		<a href="employee.html" class="button">Employees</a>

        <a href="orderitems.html" class="button">Order Items</a>

	</nav>
</header>
<body>
	<div class="seperator"></div>
	<!-- form for adding employee -->
	<fieldset class="cfieldset">
		<form class="cform" action="/add-employee" method="post">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName"><br><br>
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName"><br><br>
			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone"><br><br>
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br><br>
			<label for="address">Address:</label>
			<textarea id="address" name="address" rows="2" cols="18"></textarea><br><br>
			<label for="role">Employee Role:</label>
			<input type="text" id="role" name="role"><br><br>
			<label for="pay">Wage:</label>
			<input type="number" id="pay" name="pay"><br><br>
			<input type="submit" value="Add Employee">
		</form>		
	</fieldset>
	<div class="seperator"></div>
	<!-- employee table generated using employeetable.js -->
	<table class="custtable">
		<thead>
		  <tr>
			<th>ID</th>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Address</th>
			<th>Email</th>
			<th>Role</th>
			<th>Wage</th>
			<th>Actions</th>
		  </tr>
		</thead>
		<tbody>
		</tbody>
	  </table>
	<script src="employeetable.js"></script>
</body>
