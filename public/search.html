<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
        <a href="index.html" class="button">Index</a>
        <a href="customer.html" class="button">Customers</a>
        <a href="employee.html" class="button">Employees</a>
        <a href="items.html" class="button">Items</a>
        <a href="order.html" class="button">Orders</a>
        <a href="orderitems.html" class="button">Order Items</a>
        <a href="search.html" class="button">Search</a>
    </nav>
</header>
<body>
    <div class="seperator"></div>
    <fieldset class="cfieldset">
        <legend>Customer Search</legend>
        <!-- search form for customers table generated by customersearch.js -->
        <form class="cform" id="customer-search-form">
            <label for="firstname">First Name:</label>
            <input type="text" id="customer-firstname" name="firstname"><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="customer-lastname" name="lastname"><br><br>
            <input type="submit" value="Search" id="customer-search-button">
        </form>
    </fieldset>
    <div class="seperator"></div>
    <fieldset>
        <table id="customer-results-table">
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </table>
    </fieldset>
    <div class="seperator"></div>
    <script src="customersearch.js"></script>

    <fieldset class="cfieldset">
        <legend>Employee Search</legend>
        <!-- search form for employees with table generated by employeesearch.js -->
        <form class="cform" id="employee-search-form">
            <label for="firstname">First Name:</label>
            <input type="text" id="employee-firstname" name="firstname"><br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="employee-lastname" name="lastname"><br><br>
            <input type="submit" value="Search" id="employee-search-button">
        </form>
    </fieldset>
    <div class="seperator"></div>
    <fieldset>
        <table id="employee-results-table">
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Role</th>
                <th>Pay</th>
            </tr>
        </table>
    </fieldset>
    <div class="seperator"></div>
    <script src="employeesearch.js"></script>

    </body>
    </html>
